<div class="generic-table-container">


  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar {{ entityName }}</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Buscar..." />
    <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="searchTerm=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  @if (filteredData && filteredData.length > 0) {
    <table mat-table [dataSource]="filteredData" class="mat-elevation-z2">

      @for (col of cols; track col.key) {
        <ng-container [matColumnDef]="col.key">
          <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
          <td mat-cell *matCellDef="let row">

            <!-- Si la columna es “status”, mostrar el select -->
            @if (col.key === 'status') {
              <mat-select
                [value]="row.status"
                (selectionChange)="onStatusChange.emit({ row, event: $event })"
                [disabled]="row.status === 'PAID' || row.status === 'CANCELLED'">
                <mat-option value="PENDING">Pendiente</mat-option>
                <mat-option value="PAID">Pagado</mat-option>
                <mat-option value="CANCELLED">Cancelado</mat-option>
              </mat-select>
            } @else {
              {{ row[col.key] }}
            }
          </td>
        </ng-container>
      }

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>

          @if (allowDelete) {
            <button mat-icon-button color="warn" (click)="onDelete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } @else {
    <p class="empty-message">No hay {{ entityName }} registrados.</p>
  }
</div>
