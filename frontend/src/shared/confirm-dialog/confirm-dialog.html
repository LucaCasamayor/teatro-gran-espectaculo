<div class="dialog-container">
  <div class="dialog-header">
    <mat-icon class="icon-warning">warning</mat-icon>
    <h2>{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-stroked-button color="basic" (click)="close(false)">
      Cancelar
    </button>
    <button mat-flat-button color="primary" (click)="close(true)">
      Confirmar
    </button>
  </div>
</div>
